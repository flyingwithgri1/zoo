log4j.rootLogger=info, stdout, info, error

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} - %c -%t - %L %m%n

log4j.appender.info=org.apache.log4j.RollingFileAppender
log4j.appender.info.Threshold=info
log4j.appender.info.File=log/info.log
log4j.appender.info.MaxFileSize=512MB
log4j.appender.info.MaxBackupIndex=10
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} - %c -%t - %L %m%n

log4j.appender.error=org.apache.log4j.RollingFileAppender
log4j.appender.error.Threshold=error
log4j.appender.error.File=log/error.log
log4j.appender.error.MaxFileSize=512MB
log4j.appender.error.MaxBackupIndex=5
log4j.appender.error.layout=org.apache.log4j.PatternLayout
log4j.appender.error.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} - %c -%t - %L %m%n
